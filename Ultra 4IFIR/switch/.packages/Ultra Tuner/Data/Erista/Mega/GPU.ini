
[Stop GPU Tuning]
del '/switch/.packages/.*/'
cp '/atmosphere/kips/.bak/Resume.ini' '/switch/.packages/.Mega/config.ini'

[*Select GPU Undervolt]
json_source '/switch/.packages/Ultra Tuner/Data/json/GPU/Stage.json' name
hex-by-offset /atmosphere/kips/loader.kip 250640 {json_source(*,hex)}
hex-by-offset /atmosphere/kips/loader.kip 250656 {json_source(*,hex)}

